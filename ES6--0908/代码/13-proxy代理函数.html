<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const plus = (() => {
      const _plus = (a, b) => a + b;

      return new Proxy(_plus, {
        apply(target, context, args) {
          return target.apply(context, args) * 2;
        }
      });
    })();

    const res = plus(10, 20);
    console.log(res);

  </script>
</body>

</html>
