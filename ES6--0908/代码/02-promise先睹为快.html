<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log('程序开始');

    // 封装方法,异步操作
    function showText(ms) {
      let promise = new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, ms);
      });
      return promise;
    }

    // showText(3000).then(() => {
    //   console.log(3);
    //   return showText(2000);
    // }).then(() => {
    //   console.log(2);
    //   return showText(1000);
    // }).then(() => {
    //   console.log(1);
    // });

    async function callShowText() {
      await showText(3000);
      console.log(3);
      await showText(2000);
      console.log(2);
      await showText(1000);
      console.log(1);
    }

    callShowText();

    console.log('程序结束');

  </script>
</body>

</html>
