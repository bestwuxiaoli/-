<body>
  <script>

    let person = (function () {
      // 原始对象
      let _person = {
        name: 'Rose',
        age: 18
      };
      // 经纪人
      const personProxy = new Proxy(_person, {
        get(target, key) {
          if (!(key in target)) {
            throw '小样，你打抽.';
          }
          return target[key]; 
        }
      });

      return personProxy;
    })();

    console.log(_person.age);

  </script>
</body>
