<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function showText(ms) {
      console.log(1);

      return new Promise((resolve, reject) => {
        // 启动，执行中状态
        console.log(2, 'pending');

        if (ms < 0) {
          // rejected: 失败
          return reject();
        }

        setTimeout(() => {
          console.log(3);
          // 成功, fulfilled
          resolve();
        }, ms);

      });
    }
    let p = showText(6000);
    console.log(p);
  </script>
</body>

</html>
