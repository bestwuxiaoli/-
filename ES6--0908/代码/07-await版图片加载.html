<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 160px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    let box = document.querySelector('.box');
    let imageA = 'http://139.9.209.237/promise/a.jpg';
    let imageB = 'http://139.9.209.237/promise/b.jpg';
    let imageC = 'http://139.9.209.237/promise/c.jpg';
    let imageD = 'http://139.9.209.237/promise/d.jpg';

    // 封装请求图片的方法
    function requestImage(imageUrl) {
      return new Promise((resolve, reject) => {
        let img = document.createElement('img');
        img.onload = function (e) {
          resolve(e.target);
        };
        img.onerror = function () {
          reject('加载图片失败');
        };
        img.src = imageUrl;
      });
    }

    // 
    async function loadImage() {

      try {
        // D
        let imgD = await requestImage(imageD);
        box.appendChild(imgD);

        // A
        let imgA = await requestImage(imageA);
        box.appendChild(imgA);

        // B
        let imgB = await requestImage(imageB);
        box.appendChild(imgB);

        //C
        let imgC = await requestImage(imageC);
        box.appendChild(imgC);


      }
      catch (ex) {
        console.log(ex);
      }
      finally {
        console.log('ok');
      }

    }

    loadImage();
  </script>
</body>

</html>
